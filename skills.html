<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills - SPLATPLAYS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        p {
            line-height: 1.6;
        }

        .skill-category {
            margin-bottom: 20px;
        }

        .skill-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .skill-item {
            display: inline-block;
            margin: 0 10px 10px 0;
            padding: 8px 16px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Skills</h1>

        <div class="skill-category">
            <h2>Programming Languages</h2>
            <ul class="skill-list">
                <li class="skill-item">Python</li>
                <li class="skill-item">JavaScript</li>
                <li class="skill-item">C++</li>
                <li class="skill-item">HTML</li>
                <li class="skill-item">CSS</li>
                <!-- Add more languages as needed -->
            </ul>
        </div>

        <div class="skill-category">
            <h2>Frameworks & Libraries</h2>
            <ul class="skill-list">
                <li class="skill-item">React</li>
                <li class="skill-item">Django</li>
                <li class="skill-item">Node.js</li>
                <!-- Add more frameworks/libraries as needed -->
            </ul>
        </div>

        <div class="skill-category">
            <h2>Technologies</h2>
            <ul class="skill-list">
                <li class="skill-item">Linux</li>
                <li class="skill-item">Windows</li>
                <li class="skill-item">Android</li>
                <li class="skill-item">Mac</li>
                <!-- Add more technologies as needed -->
            </ul>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
