<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - SPLATPLAYS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        p {
            line-height: 1.6;
        }

        .contact-info {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Contact Me</h1>

        <div class="contact-info">
            <h2>Email</h2>
            <p>youremail@example.com</p>
        </div>

        <div class="contact-info">
            <h2>LinkedIn</h2>
            <p><a href="https://www.linkedin.com/in/yourprofile/" target="_blank">linkedin.com/in/yourprofile</a></p>
        </div>

        <div class="contact-info">
            <h2>Twitter</h2>
            <p><a href="https://twitter.com/yourusername" target="_blank">@yourusername</a></p>
        </div>

        <div class="contact-info">
            <h2>GitHub</h2>
            <p><a href="https://github.com/SPLATPLAYS" target="_blank">github.com/yourusername</a></p>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
