<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorials & Documentation - SPLATPLAYS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        p {
            line-height: 1.6;
        }

        .tutorial-item {
            margin-bottom: 20px;
        }

        .tutorial-title {
            font-weight: bold;
        }

        .tutorial-link {
            margin-top: 5px;
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <h1>Tutorials & Documentation</h1>

        <div class="tutorial-item">
            <div class="tutorial-title">Getting Started with React</div>
            <a class="tutorial-link" href="/tutorials/react-getting-started.pdf" target="_blank">Download PDF</a>
        </div>

        <div class="tutorial-item">
            <div class="tutorial-title">Node.js Documentation</div>
            <a class="tutorial-link" href="https://nodejs.org/en/docs/" target="_blank">https://nodejs.org/en/docs/</a>
        </div>

        <div class="tutorial-item">
            <div class="tutorial-title">Python Crash Course</div>
            <a class="tutorial-link" href="python-crash-course.pdf" target="_blank">Download PDF</a>
        </div>

        <!-- Add more tutorials/documentation as needed -->

    </main>
    <script src="index.js"></script>
</body>

</html>
