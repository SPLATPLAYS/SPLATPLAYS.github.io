<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tools & Resources - SPLATPLAYS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        p {
            line-height: 1.6;
        }

        .resource-item {
            margin-bottom: 20px;
        }

        .resource-title {
            font-weight: bold;
        }

        .resource-link {
            margin-top: 5px;
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <h1>Tools & Resources</h1>

        <div class="resource-item">
            <div class="resource-title">VS Code - Visual Studio Code</div>
            <a class="resource-link" href="https://code.visualstudio.com/" target="_blank">https://code.visualstudio.com/</a>
        </div>

        <div class="resource-item">
            <div class="resource-title">MDN Web Docs</div>
            <a class="resource-link" href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">https://developer.mozilla.org/en-US/docs/Web</a>
        </div>

        <div class="resource-item">
            <div class="resource-title">GitHub Repository on Shared-Dotfiles Linux distro via PopOS</div>
            <a class="resource-link" href="https://github.com/KSHS-Robotics-Club/Shared-Dotfiles" target="_blank">https://github.com/KSHS-Robotics-Club/Shared-Dotfiles</a>
        </div>

        <!-- Add more resources as needed -->

    </main>
    <script src="index.js"></script>
</body>

</html>
